      <section>
      <div class="section">
        <h2>Contact</h2>
        <hr />
        <p>* Ces zones sont obligatoires</p>
        <fieldset>
          <form action="http://bienvu.net/script.php" method="get">
          <legend>Vos coordonnées</legend>
          <label for="nom">Nom:</label
          ><input type="nom" name="nom" id="nom" /><br />
          <label for="prenom">prenom:</label
          ><input type="prenom" name="prenom" id="prenom" /><br />
          <br />
          <label for="sexe">Sexe* :</label>
          <input type="radio" name="genre" value="feminin" /> Féminin
          <input type="radio" name="genre" value="masculin" /> Masculin<br />
          <br />
          <label for="date">Date de naissance*:</label
          ><input type="date" name="ddn" id="date" /><br />
          <label for="code_postal">Code postal*:</label
          ><input type="number" name="code_postal" id="number" /><br />
          <label for="adresse">Adresse*:</label
          ><input type="adresse" name="adresse" id="adresse" /><br />
          <label for="ville">Ville*:</label
          ><input type="ville" name="ville" id="ville" /><br />
          <label for="email">Email*:</label
          ><input type="email" name="email" id="email" /><br />
        </fieldset>
        <br />
        <fieldset>
          <label for="sujet">Sujet*:</label
          ><select id="sujet">
            <option value="text">Veuillez séléctionner un sujet</option>
            <option value="text">Mes commandes</option>
            <option value="text">question sur un produit</option>
            <option value="text">Réclamation</option>
            <option value="text">Autres</option></select
          ><br />
          Votre question* :<textarea
            name="commentaire"
            rows="3"
            cols="20"
          ></textarea
          ><br />
        </fieldset>
        <br />
        <input type="checkbox" name="nom" value="" /> * J'accepte le traitement
        informatique de ce formulaire<br />
          <br />
          <input type="submit" value="Envoyer" />
          <input type="reset" value="Annuler" />
        </form>
        <br />
